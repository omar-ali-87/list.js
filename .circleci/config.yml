version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  test:
    executor:
      name: node/default
    parameters:
      os:
        type: string
      node-version:
        type: string
    steps:
      - checkout
      - run:
          name: Install pnpm
          command: npm install -g pnpm
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Run tests
          command: pnpm test
      - run:
          name: code-coverage
          command: 'bash <(curl -s https://codecov.io/bash)'

workflows:
  build:
    jobs:
      - test:
          matrix:
            parameters:
              os:
                - docker
              node-version:
                - '6.17.1'
                - '8.17.0'
                - '10.23.1'
                - '12.20.1'
                - '14.15.4'
